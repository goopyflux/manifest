<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{ partial "head.html" . }}
    <body class="">
    {{ partial "nav-slim-inline.html" .}}
        <article class="mw7 center pa3 pa4-ns">
	    <h1 class="f2 f-5-ns fw5 mt0 mb2 pb2 black-80">{{ .Title }}</h1>
	    <div class="db gray">
	      <time class="dib pr3 ttu">{{ dateFormat "02 Jan 2006" .Date }}</time>
	      <p class="dib pr3 ttu">{{ .WordCount}} words</p>
	      <p class="dib pr3">(~{{ .ReadingTime }} min read)</p> 
	    </div>
	    <div class="f5 f4-ns bb lh-title black-80">
	    {{ .Content }}
	    </div>
            <div class="pv3">
            {{ $baseurl := .Site.BaseURL }}
	      <nav class="">
	       <a class="f5 f3-ns fw5 db link dim mid-gray dib" href="{{ $baseurl }}/tags/">Tags: </a> 
              {{ range .Params.tags }}
                <a class="f5 f4-ns mr2 link white-90 dim dib pa1 br-pill ba bg-black-90" href="{{ $baseurl }}/tags/{{ . | urlize }}">{{ . }}</a> 
              {{ end }}
              </nav>
	    </div>
	</article>
    {{ partial "footer.html" .}}
    </body>
</html>
